<!DOCTYPE html>
<html>
    <head>
        <script src="../angular.min.js"></script>
    </head>
    <body>

        <div ng-app="myApp" ng-controller="myCtrl">
            <p>{{ x1 }}</p>
            <p>{{ x2 }}</p>
        </div>
        
        <script>
            
            var app = angular.module('myApp', []);
            
            app.controller('myCtrl', function($scope) {
                $scope.x1 = "JOHN";
                $scope.x2 = angular.isString($scope.x1);
            });
            
        </script>

    </body>
</html>
