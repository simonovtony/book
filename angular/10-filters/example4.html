<!DOCTYPE html>
<html>
    <head>
        <script src="../angular.min.js"></script>
    </head>
    <body>

        <div ng-app="myApp" ng-controller="namesCtrl">
            
            <ul>
                <li ng-repeat="x in names | filter: 'i'">
                    {{ x }}
                </li>
            </ul>
            
        </div>
        
        <script>
            angular.module("myApp", []).controller("namesCtrl", function($scope) {
                $scope.names = [
                    'Jani',
                    'Carl',
                    'Margareth',
                    'Hege',
                    'Joe',
                    'Gustav',
                    'Birgit',
                    'Mary',
                    'Kai'
                ];
            });
        </script>

    </body>
</html>
