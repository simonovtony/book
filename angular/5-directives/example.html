<!DOCTYPE html>
<html>
    <head>
        <script src="../angular.min.js"></script>
    </head>
    <body>

        <div ng-app="" ng-init="firstName='John'">
            
            <p>Input something in the input box:</p>
            <p>Name: <input type="text" ng-model="firstName"></p>
            <p>You wrote: {{ firstName }}</p>
            
        </div>

    </body>
</html>
