<!DOCTYPE html>
<html>
    <head>
        <script src="../../jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                 $("span").parents().css({
                     "color": "red",
                     "border": "2px solid red"
                 });
            });
        </script>
        <style>
            .ancestors * {
                display: block;
                border: 2px solid lightgrey;
                color: lightgrey;
                padding: 5px;
                margin: 15px;
            }
        </style>
    </head>
    <body class="ancestors">
        body (great-great-grandparent)
        <div style="width:500px">
            div (great-grandparent)
            <ul>
                li (direct parent)
                <li>
                    <span>span</span>
                </li>
            </ul>
        </div>
    </body>
</html>
