<!DOCTYPE html>
<html>
    <head>
        <script src="../../jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("p").hide(1000);
                    alert("The paragraph is now hidden");
                });
            });
        </script>
    </head>
    <body>
        
        <button>Hide</button>
        
        <p>This is a paragrahp with little content.</p>
        
    </body>
</html>
