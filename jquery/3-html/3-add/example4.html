<!DOCTYPE html>
<html>
    <head>
        
        <script src="../../jquery.min.js"></script>
        <script>
            
            $(document).ready(function() {
                $("#btn1").click(function() {
                    $("img").before("<b>Before</b>");
                });
                
                $("#btn2").click(function() {
                    $("img").after("<b>After</b>");
                });
            });
            
        </script>
        
    </head>
    <body>
        
        <img src="w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>
        
        <button id="btn1">Insert before</button>
        <button id="btn2">Insert after</button>
        
    </body>
</html>
