<!DOCTYPE html>
<html>
    <head>
        <script src="../../jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    alert("Value: " + $("#test").val());
                });
            });
        </script>
    </head>
    <body>
        
        <p>Name: <input type="text" id="test" value="Mickey Mouse"></p>
        
        <button>Show Value</button>
        
    </body>
</html>
