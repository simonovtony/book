<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                position: relative;
            }
            
            .topleft {
                position: absolute;
                top: 8px;
                left: 16px;
                font-size: 18px;
            }
            
            .topright {
                position: absolute;
                top: 8px;
                right: 16px;
                font-size: 18px;
            }
            
            .bottomleft {
                position: absolute;
                bottom: 8px;
                left: 16px;
                font-size: 18px;
            }
            
            .bottomright {
                position: absolute;
                bottom: 8px;
                right: 16px;
                font-size: 18px;
            }
            
            .center {
                position: absolute;
                left: 50%;
                top: 50%;
                font-size: 18px;
            }
            
            img {
                width: 100%;
                height: auto;
                opacity: 0.3;
            }
        </style>
    </head>
    <body>

        <h2>Image Text</h2>
        <p>Add some text to an image.</p>
        
        <div class="container">
            <img src="trolltunga.jpg" alt="Norway" width="1000" height="300">
            <div class="topleft">Top Left</div>
            <div class="topright">Top Right</div>
            <div class="bottomleft">Bottom Left</div>
            <div class="bottomright">Bottom Right</div>
            <div class="center">Centered</div>
        </div>

    </body>
</html>
