<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 150px;
                width: 200px;
                background: radial-gradient(/* ellipse, */ red, yellow, green);
            }
            #grad2 {
                height: 150px;
                width: 200px;
                background: radial-gradient(circle, red, yellow, green);
            }
        </style>
    </head>
    <body>
        <h3>Radial Gradient - Shapes</h3>

        <p><strong>Ellipse (this is default):</strong></p>
        <div id="grad1"></div>

        <p><strong>Circle:</strong></p>
        <div id="grad2"></div>

        <p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not supported gradients.</p>
    </body>
</html>
