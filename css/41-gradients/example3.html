<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 200px;
                background: red;
                background: -webkit-linear-gradient(to bottom right, red, yellow);
                background: -moz-linear-gradient(to bottom right, red, yellow);
                background: -o-linear-gradient(to bottom right, red, yellow);
                background: linear-gradient(to bottom right, red, yellow);
            }
        </style>
    </head>
    <body>
        <h3>Linear Gradient - Diagonal</h3>
        <p>This linear gradient starts at top left. It starts red, transitioning to yellow:</p>

        <div id="grad1"></div>

        <p><strong>Note:</strong> Internet Explorer 9 and earlier version do not support gradients.</p>
    </body>
</html>
