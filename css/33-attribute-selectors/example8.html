<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Attribute Selections</title>
    <style>
        input[type="text"] {
            width: 150px;
            background-color: yellow;
            margin-bottom: 10px;
            display: block;
        }
        input[type="button"] {
            width: 120px;
            margin-left: 35px;
            display: block;
        }
    </style>
</head>
<body>
    <form name="input" action="" method="get">
        Firstname: <input type="text" name="fname" size="20">
        Lastname: <input type="text" name="lname" size="20">
        <input type="button" value="Example Button">
    </form>
</body>
</html>
