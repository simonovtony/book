<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Attribute Selections</title>
    <style>
        [class^="top"] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="top-header">Welcome</h1>
    <p class="top-text">Hello World!</p>
    <p class="topcontent">Are you learning CSS?</p>
</body>
</html>
