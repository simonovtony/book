<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Image Transparency</title>
    <style>
        img {
            opacity: 0.4;
        }
        img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>

    <img src="klematis.jpg" width="150" height="113" alt="klematis">
    <img src="klematis2.jpg" width="150" height="113" alt="klematis">
</body>
</html>
