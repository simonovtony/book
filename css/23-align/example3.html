<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Align</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .container {
            position: relative;
            width: 100%;
        }
        .right {
            position: absolute;
            right: 0px;
            width: 300px;
            background-color: #b0e0e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right">
            <p><b>Note: </b>When aligning using the position property, always include the !DOCTYPE
            declaration! If missing, it can produce strange results in IE browsers.</p>
        </div>
    </div>
</body>
</html>
