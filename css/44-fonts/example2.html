<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: myFirstFont;
                src: url("SansationLight.woff");
            }
            
            @font-face {
                font-family: myFirstFont;
                src: url("SansationBold.woff");
                font-weight: bold;
            }
            
            div {
                font-family: myFirstFont;
            }
        </style>
    </head>
    <body>

        <div>
            With CSS3, website can <b>finally</b> use fonts other than the pre-selected "web-safe" fonts.
        </div>
        
        <p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule.</p>

    </body>
</html>
