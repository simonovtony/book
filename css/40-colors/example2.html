<!DOCTYPE html>
<html>
    <head>
        <style>
            #p1 {
                background: hsl(120, 100%, 50%);
            }
            #p2 {
                background: hsl(120, 100%, 75%);
            }
            #p3 {
                background: hsl(1200, 100%, 25%);
            }
            #p4 {
                background: hsl(120, 60%, 70%);
            }
            #p5 {
                background: hsl(290, 100%, 50%);
            }
            #p6 {
                background: hsl(290, 60%, 70%);
            }
        </style>
    </head>
    <body>
        <p>HSL colors:</p>
        <p id="p1">Green</p>
        <p id="p2">Light green</p>
        <p id="p3">Dark green</p>
        <p id="p4">Pastel green</p>
        <p id="p5">Violet</p>
        <p id="p6">Pastel violet</p>
    </body>
</html>
