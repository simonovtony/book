<!DOCTYPE html>
<html>
    <head>
        <style>
            #p1 {
                background: hsla(120, 100%, 50%, 0.3);
            }
            #p2 {
                background: hsla(120, 100%, 75%, 0.3);
            }
            #p3 {
                background: hsla(1200, 100%, 25%, 0.3);
            }
            #p4 {
                background: hsla(120, 60%, 70%, 0.3);
            }
            #p5 {
                background: hsla(290, 100%, 50%, 0.3);
            }
            #p6 {
                background: hsla(290, 60%, 70%, 0.3);
            }
        </style>
    </head>
    <body>
        <p>HSL colors:</p>
        <p id="p1">Green</p>
        <p id="p2">Light green</p>
        <p id="p3">Dark green</p>
        <p id="p4">Pastel green</p>
        <p id="p5">Violet</p>
        <p id="p6">Pastel violet</p>
    </body>
</html>
