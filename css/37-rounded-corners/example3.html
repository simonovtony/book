<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #rcorner7 {
            border-radius: 50px/15px;
            background-color: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        #rcorner8 {
            border-radius: 15px/50px;
            background-color: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        #rcorner9 {
            border-radius: 50%;
            background-color: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <p>Elliptical border - border-radius: 50px/15px:</p>
    <p id="rcorner7"></p>

    <p>Elliptical border - border-radius: 15px/50px:</p>
    <p id="rcorner8"></p>

    <p>Ellipse border - border-radius: 50%:</p>
    <p id="rcorner9"></p>
</body>
</html>
