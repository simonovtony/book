<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Pseudo Classes</title>
    <style>
        div {
            background-color: green;
            color: white;
            padding: 25px;
            text-align: center;
        }
        div:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Mouse over the div element below to change its background color:</p>

    <div class="mouseover">
        Mouse Over  Me
    </div>
</body>
</html>
