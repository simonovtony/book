<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Outline</title>
    <style>
        p {
            border: 1px solid black;
        }
        p.one {
            outline-style: double;
            outline-color: red;
            outline-width: thick;
        }
        p.two {
            outline-style: double;
            outline-color: green;
            outline-width: 3px;
        }
    </style>
</head>
<body>
    <h2>The outline-width Property</h2>

    <p class="one">This is some text.</p>
    <p class="two">THis is some text.</p>
</body>
</html>
