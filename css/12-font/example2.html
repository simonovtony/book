<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Font</title>
    <style>
        p.normal {
            font-style: normal;
        }
        p.italic {
            font-style: italic;
        }
        p.oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="normal">This is a paragraph in normal.</p>
    <p class="italic">This is a paragraph in italic.</p>
    <p class="oblique">This is a paragraph in oblique.</p>
</body>
</html>
