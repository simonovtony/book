<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text</title>
    <style>
        body {
            color: blue;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a
    page is defined in the body selector.</p>
</body>
</html>
