<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>
    <style>
        p.one {
            border: 1px solid red;
            background-color: yellow;
            padding: 50px 30px 50px 80px;
        }
    </style>
</head>
<body>
    <h2>Using The padding Shorthand Properties:</h2>

    <p>This is a paragraph with no specified padding.</p>
    <p class="one">This paragraph has a top and bottom padding of 50px, a left padding 80px, and a
    right padding of 30px.</p>
</body>
</html>
