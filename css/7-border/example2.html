<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px;
        }
        p.two {
            border-style: solid;
            border-width: medium;
        }
        p.three {
            border-style: dotted;
            border-width: 2px;
        }
        p.four {
            border-style: dotted;
            border-width: thick;
        }
        p.five {
            border-style: double;
            border-width: 15px;
        }
        p.six {
            border-style: double;
            border-width: thick;
        }
        p.seven {
            border-style: solid;
            /*
            border-top-width: 2px;
            border-right-width: 10px;
            border-bottom-width: 4px;
            border-left-width: 20px;
            */
            border-width: 2px 10px 4px 20px;
        }
    </style>
</head>
<body>
    <h2>The border-width Property</h2>

    <p class="one">Some text.</p>
    <p class="two">Some text.</p>
    <p class="three">Some text.</p>
    <p class="four">Some text.</p>
    <p class="five">Some text.</p>
    <p class="six">Some text.</p>
    <p class="seven">Some text.</p>

</body>
</html>
