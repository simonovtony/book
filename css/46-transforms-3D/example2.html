<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
            }
            
            div#myDiv {
                -webkit-transform: rotateY(150deg);
                
                transform: rotateY(150deg);
            }
        </style>
    </head>
    <body>

        <div>
            This is a normal div element.
        </div>
        
        <div id="myDiv">
            The rotateY() method rotates an element around its Y-axis at a given degrees. This div element is rotated 150 
            degrees.
        </div>
        
        <p><b>Note:</b> Internet Explorer 9 (and earlier versions) does not support the rotateY() method.</p>

    </body>
</html>
