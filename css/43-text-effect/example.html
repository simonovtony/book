<!DOCTYPE html>
<html>
    <head>
        <style>
            .test1 {
                white-space: nowrap;
                width: 200px;
                border: 1px solid #000000;
                overflow: hidden;
                text-overflow: clip;
            }
            
            .test2 {
                white-space: nowrap;
                width: 200px;
                border: 1px solid #000000;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>

        <p>The follow two paragraphs contains a long text that will not fit in the box.</p>
        
        <p>text-overflow: clip:</p>
        <p class="test1">This is some long text that will not fit in the box</p>
        
        <p>text-overflow: ellipsis:</p>
        <p class="test2">This is some long text that will not fit in the box</p>

    </body>
</html>
