<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dimension</title>
    <style>
        div {
            max-width: 500px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h2>Set max-width of an Element:</h2>

    <div>
        This div element has a height of 100px and a max-width of 500px.
        Resize the browser window to see the effect.
    </div>
</body>
</html>
