<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Inline Block</title>
    <style>
        .floating-box {
            float: left;
            width: 150px;
            height: 75px;
            margin: 10px;
            border: 3px solid #73AD21;
        }
        .after-box {
            clear: left;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h2>The Old Way - using float</h2>

    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>
    <div class="floating-box">Floating box</div>

    <div class="after-box">Another box, after the floating boxes...</div>
</body>
</html>
