<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>The width and height Properties</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>150$</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>250$</td>
        </tr>
    </table>
</body>
</html>
