<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even /* odd */) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Striped Table</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>100$</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>150$</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>250$</td>
        </tr>
    </table>
</body>
</html>
