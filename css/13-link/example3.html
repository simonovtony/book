<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Link</title>
    <style>
        a:link {
            background-color: yellow;
        }
        a:visited {
            background-color: cyan;
        }
        a:hover {
            background-color: lightgreen;
        }
        a:active {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
</body>
</html>
