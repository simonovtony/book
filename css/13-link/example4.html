<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Link</title>
    <style>
        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="default.asp" target="_blank">This is a link</a>
</body>
</html>
