<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Margin</title>
    <style>
        div.container {
            border: 1px solid red;
            margin-left: 100px;
        }
        p.one {
            margin-left: inherit;
        }
    </style>
</head>
<body>
    <h2>Use of the inherit Value</h2>

    <div class="container">
        <p class="one">This is a paragraph with an inherited left margin (from the div element.).</p>
    </div>
</body>
</html>
