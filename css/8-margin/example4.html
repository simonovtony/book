<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Margin</title>
    <style>
        div {
            width: 300px;
            margin: auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h2>Use of the auto Value</h2>

    <div>
        This div will be centered because it has margin: auto;
    </div>
</body>
</html>
