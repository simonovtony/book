<!DOCTYPE html>
<html>
    <body>
        
        <p>Counting with a local variable.</p>
        
        <p id="demo">0</p>
        
        <script>
            document.getElementById("dmeo").innerHTML = add();
            
            function add() {
                var counter = 0;
                function plus() {
                    counter += 1;
                }
                plus();
                return counter;
            }
        </script>
        
    </body>
</html>
