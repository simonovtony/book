<!DOCTYPE html>
<html>
    <head>
        <script>
            function goBack() {
                history.back();
            }
            
            function goForward() {
                history.forward();
            }
        </script>
    </head>
    <body>
        
        <input type="button" value="Back" onclick="goBack()">
        <input type="button" value="Forward" onclick="goForward()">
        
    </body>
</html>
