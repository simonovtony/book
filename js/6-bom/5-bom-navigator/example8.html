<!DOCTYPE html>
<html>
    <body>
        
        <p>Is Java enabled?</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = 
                        "Java enabled is " + navigator.javaEnabled();
            }
        </script>
        
    </body>
</html>
