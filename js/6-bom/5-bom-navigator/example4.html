<!DOCTYPE html>
<html>
    <body>
        
        <p>Display version information about the browser.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = 
                        navigator.appVersion;
            }
        </script>
        
    </body>
</html>
