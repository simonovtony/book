<!DOCTYPE html>
<html>
    <body>
        
        <p>Display the browser language.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML =
                        "Browser language is " + navigator.language;
            }
        </script>
        
    </body>
</html>
