<!DOCTYPE html>
<html>
    <body>
        
        <p>Display browser engine.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML =
                        "Browser engine is " + navigator.product;
            }
        </script>
        
    </body>
</html>
