<!DOCTYPE html>
<html>
    <body>
        
        <p>Display browser platform.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = 
                        navigator.platform;
            }
        </script>
        
    </body>
</html>
