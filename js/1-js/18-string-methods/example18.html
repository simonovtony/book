<!DOCTYPE html>
<html>
    <body>
        
        <p>Click "Try it" to display the first array element, after a string split.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                var str = "a,b,c,d,e,f";
                document.getElementById("demo").innerHTML = str.split(",");
                alert(JSON.stringify(str.split(",")));
            }
        </script>
        
    </body>
</html>
