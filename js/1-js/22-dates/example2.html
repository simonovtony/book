<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        
        <script>
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toString();
            //document.getElementById("demo").innerHTML = d;
        </script>
        
        <p>The toUTCString() method converts a date to a UTC string (date display 
            standard).</p>
        
        <p id="demo2"></p>
        
        <script>
            var d = new Date();
            document.getElementById("demo2").innerHTML = d.toUTCString();
        </script>
        
        <p id="demo3"></p>
        
        <script>
            var d = new Date();
            document.getElementById("demo3").innerHTML = d.toDateString();
        </script>
    </body>
</html>
