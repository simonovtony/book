<!DOCTYPE html>
<html>
    <body>
        
        <p>This slice() example slices out a part of an array starting from array 
        element 2 ("Lemon"):</p>
        
        <p id="demo"></p>
        
        <script>
            var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
            var citrus = fruits.slice(2);
            document.getElementById("demo").innerHTML = fruits + "<br>" + citrus;
        </script>
        
    </body>
</html>
