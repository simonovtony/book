<!DOCTYPE html>
<html>
    <body>
        
        <p>Numeric contstants, preceded by 0x, are interpreted as hexadecimal.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "0xFF = " + 0xFF;
            }
        </script>
        
    </body>
</html>
