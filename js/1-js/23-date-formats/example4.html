<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        
        <script>
            var d = new Date("Wed Mar 25 2015 09:56:24 GMT+0100 (W. Europe Standard Time)");
            document.getElementById("demo").innerHTML = d;

        <p id="demo2"></p>
        
        <script>
            var d = new Date("Fri Mar 25 2015 09:56:24 GMT+0100 (Tokyo Time)");

        </script>
        
    </body>
</html>
