<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        
        <script>
            var x = 5;
            document.getElementById("demo").innerHTML = 
                    "x == 8: " + (x == 8) + "<br>" + 
                    "x == 5: " + (x == 5) + "<br>" +
                    "x == \"5\": " + (x == "5") + "<br>";
            
            document.getElementById("demo").innerHTML += 
                    "x === 5: " + (x === 5) + "<br>" +
                    "x === \"5\": " + (x === "5") + "<br>";
            
            document.getElementById("demo").innerHTML += 
                    "x != 8: " + (x != 8) + "<br>";
            
            document.getElementById("demo").innerHTML += 
                    "x !== 5: " + (x !== 5) + "<br>" + 
                    "x !== \"5\": " + (x !== "5") + "<br>" +
                    "x !== 8: " + (x !== 8) + "<br>";
                    
            document.getElementById("demo").innerHTML += 
                    "x > 8: " + (x > 8) + "<br>" +
                    "x < 8: " + (x < 8) + "<br>" +
                    "x >= 8: " + (x >= 8) + "<br>" +
                    "x <= 8: " + (x <= 8) + "<br>";
        </script>
        
    </body>
</html>
