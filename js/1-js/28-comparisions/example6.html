<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        
        <script>
            document.getElementById("demo").innerHTML = 
                    "5 & 1: " + (5 & 1) + "<br>" +
                    "5 | 1: " + (5 | 1) + "<br>" + 
                    "~5: " + (~5) + "<br>" +
                    "5 ^ 1: " + (5 ^ 1) + "<br>" + 
                    "5 << 1: " + (5 << 1) + "<br>" +
                    "5 >> 1: " + (5 >> 1) + "<br>";
        </script>
        
    </body>
</html>
