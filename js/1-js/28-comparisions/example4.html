<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>
        
        <script>
            document.getElementById("demo").innerHTML =
                    '2 < 12: ' + (2 < 12) + "<br>" +
                    '2 < "12": ' + (2 < "12") + "<br>" +
                    '2 < "John": ' + (2 < "John") + "<br>" +
                    '2 > "John": ' + (2 > "John") + "<br>" +
                    '2 == "John": ' + (2 == "John") + "<br>" +
                    '"2" < "12": ' + ("2" < "12") + "<br>" + 
                    '"2" > "12": ' + ("2" > "12") + "<br>" + 
                    '"2" == "12": ' + ("2" == "12") + "<br>";
        </script>
        
    </body>
</html>
