<!DOCTYPE html>
<html>
    <body>
        
        <p>The AND operator (&&) returns true if both expressions are true, otherwise 
        it returns false.</p>
        
        <p id="demo"></p>
        
        <script>
            var x = 6;
            var y = 3;
            
            document.getElementById("demo").innerHTML = 
                    (x < 10 && y > 1) + "<br>" +
                    (x < 10 && y < 1);
        </script>
        
        <p>The OR operator (||) returns true if one or both expressions are true, 
        otherwise it returns false.</p>
        
        <p id="demo2"></p>
        
        <script>
            var x = 6;
            var y = 3;
            
            document.getElementById("demo2").innerHTML = 
                    (x === 5 || y === 5) + "<br>" +
                    (x === 6 || y === 5) + "<br>" +
                    (x === 6 || y === 3);
        </script>
        
        <p>The NOT operator (!) returns true for false statements and false for true 
        statements.</p>
        
        <p id="demo3"></p>
        
        <script>
            var x = 6;
            var y = 3;
            
            document.getElementById("demo3").innerHTML = 
                    !(x === y) + "<br>" +
                    !(x > y);
        </script>
        
    </body>
</html>
