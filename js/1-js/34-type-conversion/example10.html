<!DOCTYPE html>
<html>
    <body>
        
        <p>The Number() method can convert a date to a number.</p>
        
        <p id="demo"></p>
        
        <script>
            d = new Date();
            document.getElementById("demo").innerHTML = 
                    Number(d) + "<br>" + d.getTime();
        </script>
        
    </body>
</html>
