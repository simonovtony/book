<!DOCTYPE html>
<html>
    <body>
        <p>The Number() method can convert a string to a number.</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 
                    Number("3.14") + "<br>" +
                    Number(" ") + "<br>" + 
                    Number("") + "<br>" +
                    Number("99 88");
            
            /*
             * parseInt()
             * parseFloat()
             */
        </script>
    </body>
</html>
