<!DOCTYPE html>
<html>
    <body>
        
        <h1>The = Operator</h1>
        
        <p id="demo"></p>
        
        <script>
            var x = 10;
            document.getElementById("demo").innerHTML = x;
        </script>
        
        <h1>The += Operator</h1>
        
        <p id="demo1"></p>
        
        <script>
            var x = 10;
            x += 5;
            document.getElementById("demo1").innerHTML = x;
        </script>
        
        <h1>The -= Operator</h1>
        
        <p id="demo2"></p>
        
        <script>
            var x = 10;
            x -= 5;
            document.getElementById("demo2").innerHTML = x;
        </script>
        
        <h1>The *= Operator</h1>
        
        <p id="demo3"></p>
        
        <script>
            var x = 10;
            x *= 5;
            document.getElementById("demo3").innerHTML = x;
        </script>
        
        <h1>The /= Operator</h1>
        
        <p id="demo4"></p>
        
        <script>
            var x = 10;
            x /= 5;
            document.getElementById("demo4").innerHTML = x;
        </script>
        
        <h1>The %= Operator</h1>
        
        <p id="demo5"></p>
        
        <script>
            var x = 10;
            x %= 5;
            document.getElementById("demo5").innerHTML = x;
        </script>
        
    </body>
</html>
