<!DOCTYPE html>
<html>
    <body>
        
        <h1>Reduce DOM Access</h1>
        
        <p id="demo"></p>
        
        <script>
            var obj;
            obj = document.getElementById("demo");
            obj.innerHTML = " Hello";
        </script>
        
        <h1>Reduce DOM Size (getElementsByTagName)</h1>
    </body>
</html>
