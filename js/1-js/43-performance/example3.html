<!DOCTYPE html>
<html>
    <body>
        
        <h1>Avoid Unnecessary Variables</h1>
        
        <p id="demo"></p>
        
        <script>
            var firstName = 'John';
            var lastName = 'Doe';
            document.getElementById("demo").innerHTML = firstName + ' ' + lastName;
        </script>
        
    </body>
</html>
