<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>
<body>
    <p>
        <img src="smiley.gif" alt="Smiley face"
             style="float: left;
                    width: 42px;
                    height: 42px;">
        The image will float to the right of the text.
    </p>

    <p>
        <img src="smiley.gif" alt="Smiley face"
             style="float: right;
                    width: 42px;
                    height: 42px;">
        The image will float to the right of the text.
    </p>
</body>
</html>
