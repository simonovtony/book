<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Migration</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
        }
        th {
            text-align: center;
            font-weight: bold;
            border: none;
        }
        td {
            text-align: center;
            background-color: lightgrey;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Typical HTML4</th>
            <th>Typical HTML5</th>
        </tr>
        <tr>
            <td>&lt;div id="header"&gt;</td>
            <td>&lt;header&gt;</td>
        </tr>
        <tr>
            <td>&lt;div id="menu"&gt;</td>
            <td>&lt;nav&gt;</td>
        </tr>
        <tr>
            <td>&lt;div id="content"&gt;</td>
            <td>&lt;section&gt;</td>
        </tr>
        <tr>
            <td>&lt;div id="post"&gt;</td>
            <td>&lt;article&gt;</td>
        </tr>
        <tr>
            <td>&lt;div id="footer"&gt;</td>
            <td>&lt;footer&gt;</td>
        </tr>
    </table>
</body>
</html>
