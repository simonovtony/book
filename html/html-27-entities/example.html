<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
</head>
<body>
    <table>
        <tbody><tr>
            <th>Result</th>
            <th>Description</th>
            <th>Entity Name</th>
            <th>Entity Number</th>
        </tr>
        <tr>
            <td style="height: 29px"></td>
            <td style="height: 29px">non-breaking space</td>
            <td style="height: 29px">&amp;nbsp;</td>
            <td style="height: 29px">&amp;#160;</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less than</td>
            <td>&amp;lt;</td>
            <td>&amp;#60;</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater than</td>
            <td>&amp;gt;</td>
            <td>&amp;#62;</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
            <td>&amp;amp;</td>
            <td>&amp;#38;</td>
        </tr>
        <tr>
            <td>¢</td>
            <td>cent</td>
            <td>&amp;cent;</td>
            <td>&amp;#162;</td>
        </tr>
        <tr>
            <td>£</td>
            <td>pound</td>
            <td>&amp;pound;</td>
            <td>&amp;#163;</td>
        </tr>
        <tr>
            <td>¥</td>
            <td>yen</td>
            <td>&amp;yen;</td>
            <td>&amp;#165;</td>
        </tr>
        <tr>
            <td>€</td>
            <td>euro</td>
            <td>&amp;euro;</td>
            <td>&amp;#8364;</td>
        </tr>
        <tr>
            <td>©</td>
            <td>copyright</td>
            <td>&amp;copy;</td>
            <td>&amp;#169;</td>
        </tr>
        <tr>
            <td>®</td>
            <td>registered trademark</td>
            <td>&amp;reg;</td>
            <td>&amp;#174;</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
