<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
</head>
<body>
    <form action="action_page.php">
        First name:<br>
        <input type="text" name="firstname">
        <br>
        Last name:<br>
        <input type="text" name="lastname">
        <br><br>
        <input type="submit">
    </form>

    <hr>

    <form action="action_page.php">
        User name:<br>
        <input type="text" name="userid">
        <br>
        User password:<br>
        <input type="password" name="psw">
        <br><br>
        <input type="submit">
    </form>

    <hr>

    <form action="action_page.php">
        First name:<br>
        <input type="text" name="username" value="Mickey"><br>
        Last name:<br>
        <input type="text" name="lastname" value="Mouse"><br><br>
        <input type="submit" value="Submit">
    </form>

    <hr>

    <form action="action_page.php">
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other" checked> Other<br><br>
        <input type="submit">
    </form>

    <hr>

    <form action="action_page.php">
        <input type="checkbox" name="vehicle1" value="Bike" checked> I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car<br><br>
        <input type="submit">
    </form>

    <hr>

    <input type="button" onclick="alert('Hello World!')" value="Click Me!">
</body>
</html>
