<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Attributes</title>
</head>
<body>
    <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John">
        <br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        <br>
        <input type="submit">
    </form>

    <hr>

    <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" readonly>
        <br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        <br>
        <input type="submit">
    </form>

    <hr>

    <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" disabled>
        <br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        <br>
        <input type="submit">
    </form>

    <hr>

    <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" size="40">
        <br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        <br>
        <input type="submit">
    </form>

    <hr>

    <form action="">
        First name:<br>
        <input type="text" name="firstname" value="John" maxlength="10">
        <br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
