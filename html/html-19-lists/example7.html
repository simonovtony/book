<html lang="en">

    <title>HTML Lists</title>

        ul#menu li {
            display: inline;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>HTML</li>

        <li>JavaScript</li>
        <li>PHP</li>

</html>
